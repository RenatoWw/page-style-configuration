<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Control center</title>
</head>
<body>
    <h2 id="title">Select here the customizations</h2>
    <center>
            <iframe id="iframe" src="html/control.html"></iframe>
    </center>
    <div id="background-section">
        <h3>Background Color</h3>
        <select id="background">
            <option value="space"></option>
            <option value="white">White</option>
            <option value="purple">Purple</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
            <option value="other">Other</option>
            <option value="hex">Hex</option>
            <option value="rgb">Rgb</option>
        </select>
    </div>
    <div id="font">
        <h3>Font Colors</h3>
        <select id="font-color">
            <option value="space"></option>
            <option value="white">White</option>
            <option value="purple">Purple</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
            <option value="other">Other</option>
            <option value="hex">Hex</option>
            <option value="rgb">Rgb</option>
        </select>
        <h3>Font Size</h3>
        <button id="font-size">Click here</button>
        <h3>Font Family</h3>
        <button id="font-family">Click here</button>
    </div>
    <div id="create-a-element">
        <h2>Create a HTML element!</h2>
        <button id="btnCreateElement">Click here</button>
        <div id="elements"></div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
